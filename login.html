<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-zinc-100">

    <form action="" method="POST" class="w-1/4 mx-auto mt-32 p-8 border border-gray-300 rounded-xl bg-white">

        <h1 class="text-2xl font-light mb-8">Přihlášení</h1>

        <div>
            <label for="password" class="text-zinc-700">Email</label>
            <input type="text" placeholder="jmeno@email.cz" name="email" required
                class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-800 mt-2">
        </div>

        <br>

        <div>
            <label for="password" class="text-zinc-700">Heslo</label>
            <input type="password" placeholder="Zadejte heslo" name="password" required
                class=" w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-800 mt-2">
        </div>


        <br>

        <div>
            <input type="checkbox" id="remember" class="mt-4">
            <label for="remember" class="ml-2">Zapamatovat si mě</label>
        </div>

        <div>
            <button type="submit"
                class="w-full bg-zinc-900 text-white px-4 py-2 rounded-lg hover:bg-zinc-800 mt-4">Přihlásit se</button>

            <div class="py-8 w-full">
                <a href="" class="text-zinc-600 hover:underline">Nemáte učet? Zaregistrujte se</a>
            </div>
        </div>
    </form>
</body>

</html>
